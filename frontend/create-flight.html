<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Vuelo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800">
  <header class="bg-gradient-to-r from-purple-600 to-pink-500 p-4 flex items-center justify-between shadow-md">
    <div class="text-white text-xl font-bold">Agencia</div>
    <nav class="space-x-6">
      <a href="index.html" class="text-white hover:underline">Inicio</a>
      <a id="nav-register" href="register.html" class="text-white hover:underline">Registro</a>
      <a id="nav-login" href="login.html" class="text-white hover:underline">Iniciar Sesión</a>
      <a href="flights.html" class="text-white hover:underline">Vuelos</a>
      <a href="reservations.html" class="text-white hover:underline">Mis Reservas</a>
      <a href="create-flight.html" class="text-white hover:underline">Crear Vuelo</a>
      <a id="nav-logout" href="#" class="text-white hover:underline">Cerrar Sesión</a>
    </nav>
  </header>
  <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow fade-in">
    <h2 class="text-2xl font-bold mb-6 text-center">Crear Vuelo</h2>
    <form id="createFlightForm" class="space-y-4">
      <input id="origin" type="text" placeholder="Origen" class="w-full border rounded p-2" required>
      <input id="destination" type="text" placeholder="Destino" class="w-full border rounded p-2" required>
      <input id="date" type="datetime-local" class="w-full border rounded p-2" required>
      <input id="price" type="number" placeholder="Precio" class="w-full border rounded p-2" required>
      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded transition transform hover:scale-105">Crear</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/createFlight.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
